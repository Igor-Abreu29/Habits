<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Habits</title>
  </head>
  <body>
    <header class="header">
      <div class="register">
        <img src="./assets/logo.png" alt="Logo do aplicativo habits" />
        <button>
          <img src="./assets/Plus.png" alt="mais" />
          <div>Registrar meu dia</div>
        </button>
      </div>
    </header>

    <form id="form-setup">
      <div class="habits">

        </div>
        <div class="habit" data-name="study">
          <i class="fa-solid fa-book study"></i>
        </div>
        <div class="habit" data-name="food">
          <i class="fa-solid fa-burger food"></i>
        </div>
        <div class="habit sleep" data-name="sleep">ğŸ˜´</div>
        <div class="habit animal" data-name="animal">ğŸ¦œ</div>
        <div class="habit" data-name="list">
          <i class="fa-solid fa-house list"></i>
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script
      src="https://kit.fontawesome.com/1cd560888e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
